<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Fantastic Journey">
    
    <!-- import bootstrap -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <!-- import font-awesome -->
    <link rel="stylesheet" type="text/css" href="./css/font-awesome/css/font-awesome.min.css" />
    <!-- CSS | Colors -->
    <link rel="stylesheet" type="text/css" href="./css/DarkBlue.css" id="colors-style"/>
    <!-- CSS| ContentCSS -->
    <link rel="stylesheet" type="text/css" href="./css/MainContent.css" />
    
    

</head>
<body>
    <div class="content-2" id="techBlog">
        <h1 class="h-bloc">My Fantastic Journey</h1>
        <div class="row line">
            <div class="col-md-9"></div>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12" id="blog_page">
                    <section id="blog-page">
                        <article id="post-1" class="blog-article">
                            <div class="col-md-12">
                                <!-- media -->
                                <div class="row">
                                    <div class="col-md-12 post_media">
                                        
                                        <!-- 蓝色照片图标 -->
                                        <div class="post-format-icon">
                                            <a href="#" class="item-date"><span class="fa fa-picture-o"></span></a>
                                        </div>
                                        
                                        <!-- 照片内容 -->
                                        <div class="media">
                                            <div class="he-wrap tpl2">
                                                <div id="carousel-1" class="carousel slide" data-ride="carousel">
                                                    <ol class="carousel-indicators">
                                                        <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                                                        <li data-target="#carousel-1" data-slide-to="1"></li>
                                                        <li data-target="#carousel-1" data-slide-to="2"></li>
                                                        <li data-target="#carousel-1" data-slide-to="3"></li>
                                                    </ol>

                                                    <div class="carousel-inner">
                                                        <div class="item active">
                                                            <img src="image/FanJourney/Wuzhen-1.png" alt="The buildings in Wuzhen old town" />
                                                            <div class="carousel-caption">
                                                                    <h4>乌镇之古建筑</h4>
                                                                    <p>乌镇的一砖一瓦，细细诉说的是江南烟雨传说</p>
                                                                </div>
                                                        </div>
                                                        <div class="item">
                                                            <img src="image/FanJourney/Wuzhen-2.png" alt="The post office in Wuzhen" />
                                                            <div class="carousel-caption">
                                                                <h4>乌镇邮局</h4>
                                                                <p>在这里，写下你的故事，寄给那个不能相见，却一直想念的人</p>
                                                            </div>
                                                        </div>
                                                        <div class="item">
                                                            <img src="image/FanJourney/Wuzhen-3.png" alt="A bridge in Wuzhen" />
                                                            <div class="carousel-caption">
                                                                <h4>乌镇之石拱桥</h4>
                                                                <p>一座桥，连接两岸。随处可见的石拱桥</p>
                                                            </div>
                                                        </div>
                                                        <div class="item">
                                                            <img src="image/FanJourney/Wuzhen-4.png" alt="A bars in Wuzhen" />
                                                            <div class="carousel-caption">
                                                                <h4>乌镇音乐酒吧</h4>
                                                                <p>华灯初上，音乐酒吧开始躁动起来，不时传来的一曲曲民谣，不知道唱出的是谁的心意</p>
                                                            </div>
                                                        </div>  
                                                    </div>
                                                    <!-- Slide -->
                                                    <a class="left carousel-control" href="#carousel-1" data-slide="prev">
                                                        <span class="glyphicon glyphicon-chevron-left"></span>
                                                    </a>
                                                    <a class="right carousel-control" href="#carousel-1" data-slide="next">
                                                            <span class="glyphicon glyphicon-chevron-right"></span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </article>
                    </section>
                </div>
            </div>
        </div>
        
    </div>

    <script type="text/javascript" src="./js/bootstrap.min.js"></script>

</body>
</html>
